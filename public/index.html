    <script>
        function searchObject() {
            // 검색창의 값을 가져옴
            var objectId = document.getElementById("search-input").value;
            console.log(objectId)

            // 입력된 값으로 이동
            window.location.href = "/" + objectId;
            event.preventDefault();
        }
        var currentImage = 1;
        var imageLinks = [
            "/Rudolph20231216evolutionS05908", // 첫 번째 이미지에 대한 링크
            "/e5va9zd6we5vd6wf4uj0qi1rg3te5v", // 두 번째 이미지에 대한 링크
            "/socuteNaky20231228evolution908"  // 세 번째 이미지에 대한 링크
        ];

        setInterval(function() {
            // Hide all images

            // Show the next image
            currentImage = (currentImage % 3) + 1;
            
            document.getElementById('image' + currentImage).style.opacity = 1
            document.getElementById('image' + currentImage).style.transform = 'translateX(0px)';
            console.log(currentImage)

            if (currentImage == 1) {
                document.getElementById('image3').style.opacity = 0
                document.getElementById('image3').style.transform = 'translateX(-640px)';
                document.getElementById('image2').style.opacity = 0
                document.getElementById('image2').style.transform = 'translateX(+320px)';
                document.getElementById('image1').style.opacity = 1
                document.getElementById('image1').style.transform = 'translateX(+320px)';
            } else if (currentImage == 2) {
                document.getElementById('image3').style.opacity = 0
                document.getElementById('image3').style.transform = 'translateX(0px)';
                document.getElementById('image2').style.opacity = 1
                document.getElementById('image2').style.transform = 'translateX(0px)';
                document.getElementById('image1').style.opacity = 0
                document.getElementById('image1').style.transform = 'translateX(0px)';
            } else {
                document.getElementById('image3').style.opacity = 1
                document.getElementById('image3').style.transform = 'translateX(-320px)';
                document.getElementById('image2').style.opacity = 0
                document.getElementById('image2').style.transform = 'translateX(-320px)';
                document.getElementById('image1').style.opacity = 0
                document.getElementById('image1').style.transform = 'translateX(+640px)';
            }

            document.getElementById('objektLink').setAttribute('href', imageLinks[currentImage - 1]);
        }, 3000);

        // IntersectionObserver를 사용하여 #page-open이 화면에 보일 때마다 9초 뒤에 #main으로 스크롤
        var pageOpenElement = document.getElementById('page-open');
        var mainElement = document.getElementById('main');

        var observer = new IntersectionObserver(function (entries) {
            entries.forEach(function (entry) {
                // entry.isIntersecting은 요소가 화면에 보일 때 true를 반환합니다.
                
                if (entry.isIntersecting && entry.intersectionRatio >= 0.5) {
                    // 9초 이상 보일 때 #main으로 스크롤
                    setTimeout(function () {
                        mainElement.scrollIntoView({ behavior: "smooth" });
                    }, 9000);
                    observer.disconnect();
                }
            });
        }, { threshold: 0.5 });

        // #page-open 요소를 감시
        observer.observe(pageOpenElement);
    </script>
